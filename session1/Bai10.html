<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = [1 , 2, '1', 3, 'a'];
        let arr2 = [1, 2, 3, 4];
        let arr3 = [];
        
        arr1.forEach((item)=>{
            arr2.forEach((item2)=>{
                if(item === item2){
                    arr3.push(item2);
                    arr1 = arr1.filter((item3)=>{
                        return item3 !== item
                    }
                    )
                }
            })
        })
        console.log(arr1);
        console.log(arr3);

    </script>
</body>
</html>
