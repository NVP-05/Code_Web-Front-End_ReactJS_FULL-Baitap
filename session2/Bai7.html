<script>
    function checkPrimeNumber(item) {
        let count = 0;
        for(let i = 1; i <=item;i++){
            if(item%i == 0){
                count++;
            }
        }
        if(count == 2){
            return true
        }else{
            return false
        }
    }
    function hasPrimeNumber(numbers){
        let result = numbers.some((item)=>{
           return checkPrimeNumber(item) == true
        })
        console.log(result);
    }
    hasPrimeNumber([4,6,8,9,11]);
    
</script>
