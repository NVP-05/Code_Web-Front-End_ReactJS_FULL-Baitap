<script>
  
    let employees = [
  {
    name: "Nguyễn Văn A",
    age: 21,
  },
  {
    name: "Nguyễn Văn B",
    age: 30,
  },
  {
    name: "Nguyễn Văn C",
    age: 19,
  }
  ]

  function increase(){
    let result = employees.slice().sort((a,b)=>{
        return a.age - b.age
    })
    console.log(result);
  }
  increase();

  function decrease(){
    let result = employees.slice().sort((a,b)=>{
        return b.age - a.age
    })
    console.log(result);
  }
  decrease();

</script>
