<!DOCTYPE html>
<html lang="en">

<body>
    <script>

    const sumArrays = (...arrays) => {
        const sums = [];
        for (let i = 0; i < arrays.length; i++) {
            const array = arrays[i];
            const sum = array.reduce((acc, currentValue) => acc + currentValue, 0);
            sums.push(sum);
        }
        return sums;
    };
    const array1 = [1, 2];
    const array2 = [6, 7, 8];
    const array3 = [12, 8];
    const sums = sumArrays(array1, array2, array3);
    console.log(sums);

    </script>
</body>
