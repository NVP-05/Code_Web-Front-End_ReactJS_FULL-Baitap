<body>
<script>

    const zipArrays = (...arrays) => {
        const maxLength = Math.max(...arrays.map(arr => arr.length));
        const zippedArray = [];
        for (let i = 0; i < maxLength; i++) {
            zippedArray.push(arrays.map(arr => arr[i]));
        }
        return zippedArray;
    };
    const array1 = [1, 2, 3];
    const array2 = ['a', 'b', 'c'];
    const array3 = [true, false, true];
    const zippedResult = zipArrays(array1, array2, array3);
    console.log(zippedResult);

</script>
</body>
